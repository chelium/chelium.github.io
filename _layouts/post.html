---
layout: default
---

<div id="post">
  <div class="heading"><h2>{{ page.title }}</h2></div>
  <sup id="date">{{ page.date | date_to_string }}</sup>
  <div class="subcontent">
    {{ content }}
  </div>
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="related_posts">
    {% for post in site.related_posts limit:3 %}
    <li><a href='{{ post.url }}'>{{ post.title }}</a> @ {{ post.date | date_to_string }}</li>
    {% endfor %}
  </ul>
</div>
